# =============================================================================
# QwQ-32B Single Node Test Configuration (Single Mode)
# =============================================================================
# This configuration runs QwQ-32B in single mode with enforce-eager.

test_name: "QwQ-32B single node test (single mode)"
model: "Qwen/QwQ-32B"

# Single node configuration
num_nodes: 1
npu_per_node: 4

# Environment variables
env_common:
  TASK_QUEUE_ENABLE: "1"
  OMP_PROC_BIND: "false"
  HCCL_OP_EXPANSION_MODE: "AIV"
  VLLM_ASCEND_ENABLE_FLASHCOMM: "1"
  VLLM_ASCEND_ENABLE_DEBSE_OPTIMIZE: "1"
  VLLM_ASCEND_ENABLE_PREFETCH_MLP: "1"
  SERVER_PORT: 8080

# Server arguments for single mode (enforce-eager)
server_args:
  - "--tensor-parallel-size"
  - "4"
  - "--max-model-len"
  - "36864"
  - "--max-num-batched-tokens"
  - "36864"
  - "--block-size"
  - "128"
  - "--trust-remote-code"
  - "--gpu-memory-utilization"
  - "0.9"
  - "--enforce-eager"
  - "--reasoning-parser"
  - "deepseek_r1"
  - "--distributed_executor_backend"
  - "mp"

# Benchmark configurations
benchmarks:
  - case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 32768
    batch_size: 32
    baseline: 95
    threshold: 5

  - case_type: performance
    dataset_path: vllm-ascend/GSM8K-in3500-bs400
    request_conf: vllm_api_stream_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_str_perf
    num_prompts: 240
    max_out_len: 1500
    batch_size: 60
    baseline: 1
    threshold: 0.97
