# =============================================================================
# DeepSeek-R1-0528-W8A8 Single Mode (enforce-eager) Test Configuration
# =============================================================================
# This configuration runs DeepSeek-R1-0528-W8A8 in single mode with enforce-eager.
# This mode is typically used for debugging or comparison.

test_name: "DeepSeek-R1-0528-W8A8 single mode test"
model: "vllm-ascend/DeepSeek-R1-0528-W8A8"

# Single node configuration
num_nodes: 1
npu_per_node: 16

# Environment variables
env_common:
  OMP_NUM_THREADS: "10"
  OMP_PROC_BIND: "false"
  HCCL_BUFFSIZE: "1024"
  PYTORCH_NPU_ALLOC_CONF: "expandable_segments:True"
  SERVER_PORT: 8080

# Server arguments with enforce-eager
server_args:
  - "--quantization"
  - "ascend"
  - "--data-parallel-size"
  - "2"
  - "--tensor-parallel-size"
  - "8"
  - "--enable-expert-parallel"
  - "--seed"
  - "1024"
  - "--max-model-len"
  - "36864"
  - "--max-num-batched-tokens"
  - "4096"
  - "--max-num-seqs"
  - "16"
  - "--trust-remote-code"
  - "--gpu-memory-utilization"
  - "0.9"
  - "--enforce-eager"
  - "--speculative-config"
  - '{"num_speculative_tokens": 1, "method": "mtp"}'
  - "--additional-config"
  - '{"enable_weight_nz_layout": true}'

# Benchmark configurations (no performance test in single mode)
benchmarks:
  - case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 32768
    batch_size: 32
    baseline: 95
    threshold: 5
