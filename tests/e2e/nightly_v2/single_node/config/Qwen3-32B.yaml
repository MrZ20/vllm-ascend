# =============================================================================
# Qwen3-32B Single Node Test Configuration
# =============================================================================
# This configuration runs Qwen3-32B on a single node with 4 NPUs.
# Test modes: default (with weight NZ layout)

test_name: "Qwen3-32B single node test"
model: "Qwen/Qwen3-32B"

# Single node configuration
num_nodes: 1
npu_per_node: 4

# Environment variables
env_common:
  TASK_QUEUE_ENABLE: "1"
  OMP_PROC_BIND: "false"
  HCCL_OP_EXPANSION_MODE: "AIV"
  PAGED_ATTENTION_MASK_LEN: "5500"
  SERVER_PORT: 8080

# Server arguments (will be passed to vllm serve)
server_args:
  - "--no-enable-prefix-caching"
  - "--tensor-parallel-size"
  - "4"
  - "--max-model-len"
  - "36864"
  - "--max-num-batched-tokens"
  - "36864"
  - "--block-size"
  - "128"
  - "--trust-remote-code"
  - "--gpu-memory-utilization"
  - "0.9"
  - "--additional-config"
  - '{"enable_weight_nz_layout":true}'

# Benchmark configurations
benchmarks:
  - case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 32768
    batch_size: 32
    baseline: 95
    threshold: 5

  - case_type: performance
    dataset_path: vllm-ascend/GSM8K-in3500-bs400
    request_conf: vllm_api_stream_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_str_perf
    num_prompts: 80
    max_out_len: 1500
    batch_size: 20
    request_rate: 0
    baseline: 1
    threshold: 0.97
