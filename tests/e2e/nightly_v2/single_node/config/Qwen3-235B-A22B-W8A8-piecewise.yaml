# =============================================================================
# Qwen3-235B-A22B-W8A8 Single Node Test Configuration (Piecewise Mode)
# =============================================================================
# This configuration runs Qwen3-235B-A22B-W8A8 on a single node with 16 NPUs.
# Mode: piecewise (PIECEWISE compilation)

test_name: "Qwen3-235B-A22B-W8A8 single node test (piecewise)"
model: "vllm-ascend/Qwen3-235B-A22B-W8A8"

# Single node configuration
num_nodes: 1
npu_per_node: 16

# Environment variables
env_common:
  OMP_NUM_THREADS: "10"
  OMP_PROC_BIND: "false"
  HCCL_BUFFSIZE: "1024"
  PYTORCH_NPU_ALLOC_CONF: "expandable_segments:True"
  VLLM_ASCEND_ENABLE_FLASHCOMM1: "1"
  SERVER_PORT: 8080

# Server arguments for piecewise mode
server_args:
  - "--quantization"
  - "ascend"
  - "--async-scheduling"
  - "--data-parallel-size"
  - "4"
  - "--tensor-parallel-size"
  - "4"
  - "--enable-expert-parallel"
  - "--max-model-len"
  - "40960"
  - "--max-num-batched-tokens"
  - "8192"
  - "--max-num-seqs"
  - "12"
  - "--trust-remote-code"
  - "--gpu-memory-utilization"
  - "0.9"
  - "--compilation-config"
  - '{"cudagraph_mode": "PIECEWISE"}'

# Benchmark configurations
benchmarks:
  - case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 32768
    batch_size: 32
    top_k: 20
    baseline: 95
    threshold: 5
