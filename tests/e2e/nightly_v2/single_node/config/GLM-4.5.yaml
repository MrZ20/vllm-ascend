# =============================================================================
# GLM-4.5 Single Node Test Configuration
# =============================================================================
# This configuration runs GLM-4.5 on a single node with 16 NPUs.
# Test modes: full_graph (True), no_graph (False)

test_name: "GLM-4.5 single node test (full_graph)"
model: "ZhipuAI/GLM-4.5"

# Single node configuration
num_nodes: 1
npu_per_node: 16

# Environment variables
env_common:
  HCCL_BUFFSIZE: "1024"
  SERVER_PORT: 8080

# Server arguments for full_graph mode
server_args:
  - "--no-enable-prefix-caching"
  - "--enable-expert-parallel"
  - "--tensor-parallel-size"
  - "8"
  - "--data-parallel-size"
  - "2"
  - "--max-model-len"
  - "8192"
  - "--max-num-batched-tokens"
  - "8192"
  - "--block-size"
  - "16"
  - "--trust-remote-code"
  - "--gpu-memory-utilization"
  - "0.9"
  - "--compilation-config"
  - '{"cudagraph_capture": [1,2,4,8,16], "cudagraph_model":"FULL_DECODE_ONLY"}'

# Benchmark configurations
benchmarks:
  - case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 4096
    batch_size: 8
    baseline: 95
    threshold: 5

  - case_type: performance
    dataset_path: vllm-ascend/GSM8K-in3500-bs400
    request_conf: vllm_api_stream_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_str_perf
    num_prompts: 16
    max_out_len: 1500
    batch_size: 8
    request_rate: 0
    baseline: 1
    threshold: 0.97
